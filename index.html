            $("img").mouseover(function() {
                var src = "./cookie.jpg";
                var altsrc = $(this).attr("data-alt-src");
                if ($(this).attr("src") != src) {
                    $(this).attr("src", src);
                } else {
                    $(this).attr("src", altsrc);
                }
            })
        })
    </script>
